version: "3"
services:
  client:
    image: "priyo153/client"
    mem_limit: 128m
    hostname: client
  server:
    image: "priyo153/server"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$OGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "priyo153/worker"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "priyo153/nginx"
    memlimit: 128m
    hostname: nginx
    ports:
      - "80:80"
